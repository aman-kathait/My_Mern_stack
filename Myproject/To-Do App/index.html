<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h4><i class="fa-solid fa-list"></i>  To-Do List </h4>  
    </div>
    <div class="addtask">
      <input type="text" class="textbox myinput" placeholder="Enter your task">
      <button class="btn">Add Task</button>
    </div>
    <ul class="tasks">
    </ul>
  </div>
  <script src="https://kit.fontawesome.com/c87aa4db4a.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
