<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Nav Bar using tailwind</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen ">
  <header class="bg-white">
    <nav class="flex justify-between items-center w-[92%] mx-auto">
      <div>
        <img class="w-16" src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png" alt="...">
      </div>
      <div class="">
        <ul class="flex items-center gap-[4vw]">
          <li>
            <a  class="hover:text-gray-500" href="#">Products</a>
          </li>

          <li>
            <a class="hover:text-gray-500" href="#">Solutions</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Resources</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Developers</a>
          </li>
          <li>
            <a class="hover:text-gray-500" href="#">Pricing</a>
          </li>
        </ul>
      </div>
      <div>
        <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Sign in</button>
      </div>

    </nav>
  </header>
  <div class="container">
    <div class="sign-up">
      <form action="">
        <h1>Create Account</h1>
        <div class="icons">
          <a href="#" class="icons"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icons"><i class="fa-brands fa-facebook"></i></a>
          <a href="#" class="icons"><i class="fa-brands fa-instagram"></i></a>
          <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
        </div>
        <span>or use email for registration</span>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Password">
        <Button>Sign Up</Button>
      </form>
    </div>
  </div>
</body>
</html>
