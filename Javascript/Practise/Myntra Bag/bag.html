<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Practise Set js</title>
  <style>
    .btn{
      margin-top: 20px;
      margin-right: 20px;
      background-color: whitesmoke;
      border: none;
    }
    .btn1{
      background-color: lightgreen;
      border-radius: 10px;
      padding: 8px;
      width: 120px;
    }
    #b2{
      width: 200px;
      height: 30px;
      border: 2px solid black;
      border-radius: 10px;
    }
    #b3{
      width: 200px;
    }
  </style>
  <script>
    let item=0;
    function item_add() {
      item++;
      document.querySelector('#item-value').innerHTML='Your Bag has '+ item +' items';
      
    }
    function item_remove() {
      item--;
      if (item<0) {
        item=0;
      }
      document.querySelector('#item-value').innerHTML='Your Bag has '+ item +' items';
    }
    function item_add2() {
      item=item+2;
      document.querySelector('#item-value').innerHTML='Your Bag has '+ item +' items';
    }
  </script>
</head>
<body>
  <button onclick="item_add()" class="btn btn1" id="b1">Add to bag</button>
  <button onclick="item_remove()" class="btn" id="b2"> ðŸ’– WISHLIST</button>
  <button onclick="item_add2()" class="btn btn1" id="b3">Add 1+1 sale item</button>
  <h2 id="item-value">h</h2>
  <script>
        document.querySelector('#item-value').innerHTML='Your Bag has '+ item +' items';
  </script>
</body>
</html>
