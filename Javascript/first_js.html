<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning JS</title>
  <script>
    console.log('Hello World');
    function clickMe() {
      document.querySelector('#para').innerHTML='This is a new paragraph ðŸ”°';
    }
    function styleMe() {
      document.getElementById('para').style.color="red";
    }
  </script>
</head>
<body>
  <h1>Welcome to the js</h1>
  <p id="para">This is a demo paragraph</p>
  <button onclick="clickMe()">Change me</button>
  <button onclick="styleMe()">Style me</button>
  <br>
</body>
</html>
