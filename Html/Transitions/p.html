<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practise</title>
  <style>
    .container{
      background-color: grey;
      width: 80%;
      height: 20px;
      border: 1px solid black;
      border-radius: 10px;
    }
    .bar{
      height: 100%;
      background-color: aqua;
      border-radius: 10px;
      animation: progress 5s ease-in-out 0s alternate;
      
    }
    @keyframes progress {
      0%{width:0%;}
      90%{width: 95%;}
      95%{width: 70%;}
      100%{width: 100%;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bar">

    </div>
</div>
  
  
</body>
</html>
