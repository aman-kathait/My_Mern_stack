<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found - Hamara Airbnb</title>
  <link rel="stylesheet" href="/styles/output.css">
  <style>
    /* Custom animation for the header */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Animation for the main content */
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Custom bouncing effect for the button */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .animate-bounce {
      animation: bounce 1s infinite;
    }

    /* Bird character styling */
    #bird {
      position: absolute;
      width: 50px; /* Adjust size as needed */
      pointer-events: none; /* Prevent mouse events */
      transition: transform 0.1s ease; /* Smooth movement */
    }
  </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen" onmousemove="moveBird(event)">

  <!-- Header -->
  <header class="bg-white shadow animate-fade-in">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Hamara Airbnb</h1>
      <nav>
        <a href="/" class="text-gray-600 hover:text-blue-600 mx-4">Home</a>
        <a href="/about" class="text-gray-600 hover:text-blue-600 mx-4">About</a>
        <a href="/contact" class="text-gray-600 hover:text-blue-600 mx-4">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center text-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full animate-fade-in">
      <h2 class="text-4xl font-bold text-red-600 mb-4">404</h2>
      <p class="text-xl text-gray-700 mb-4">Page Not Found</p>
      <p class="text-gray-600 mb-6">Sorry, the page you are looking for does not exist.</p>
      <a href="/" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 transition duration-200 animate-bounce">Go to Home</a>
    </div>
  </main>

  <!-- Bird Character -->
  <img id="bird" src="https://img.lovepik.com/element/40023/1006.png_860.png" alt="Bird" />

  <!-- Footer -->
  <footer class="bg-white shadow mt-8">
    <div class="max-w-7xl mx-auto px-6 py-4 text-center text-gray-600">
      &copy; 2024 Hamara Airbnb. All rights reserved.
    </div>
  </footer>

  <script>
    function moveBird(event) {
      const bird = document.getElementById('bird');
      const x = event.clientX; // Get cursor X position
      const y = event.clientY; // Get cursor Y position

      // Set the bird's position based on cursor
      bird.style.transform = `translate(${x - 25}px, ${y - 25}px)`; // Center the bird
    }
  </script>
  
</body>
</html>
